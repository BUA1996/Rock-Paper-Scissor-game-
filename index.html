<!DOCTYPE html>
<html lang="en"
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Rock Paper Scissor game</title>
        <link rel="stylesheet" href="style.css"> 
        <script src="script.js" defer></script>
    </head>
<body>
    <div class="title">
        <p>Rock Paper Scissor game!!!</p>
    </div>
    
    <div class="buttons">
        <button class="btn" data-selection="rock">Rock</button>
        <button class="btn" data-selection="paper">Paper</button>
        <button class="btn" data-selection="scissor">Scissor</button>
    </div>
    <div class="players">
        <p id="human">You</p>
        <p id="computer">computer</p>
    </div>
    <div class="results">
        <p><span class="humanResult">0</span></p>
        <p><span class="computerResult">0</span></p>
    </div>
    <dv class="final">
        Your welcome, enjoy!!!
    </dv>
    <div class="resetBtnContainer">
        <button class="resetBtn">Start New Game</button>
    </div>
</body>
</html>
