<!DOCTYPE html>
<html lang="en"
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Rock Paper Scissor game</title>
        <link rel="stylesheet" href="style.css"> 
        <script src="script.js" defer></script>
    </head>
<body>
    <div class="title">
        <p>Rock Paper Scissor game!!!</p>
    </div>
    
    <div class="buttons">
        <button id="btn1" data-selection="rock">Rock</button>
        <button id="btn2" data-selection="paper">Paper</button>
        <button id="btn3" data-selection="scissor">Scissor</button>
    </div>
</body>
</html>
